<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📝BlogSphere</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden>
          <svg width="40" height="40" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- Outer Sphere -->
            <circle cx="32" cy="32" r="28" stroke="url(#grad1)" stroke-width="3" fill="none" />

            <!-- Pen Icon -->
            <path d="M20 44 L28 36 L44 52 L36 60 Z" fill="url(#grad2)" stroke="white" stroke-width="1.5" />
            <path d="M28 36 L36 28 L52 44 L44 52 Z" fill="url(#grad3)" stroke="white" stroke-width="1.5" />

            <!-- Gradient defs -->
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff8a00;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#e52e71;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#9b5cff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff8a00;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>

        <div>
          <h1 class="brand-title">
            ✨ 𝐁𝐥𝐨𝐠 𝐒𝐩𝐡𝐞𝐫𝐞
            <span id="adminBadge" class="admin-badge" style="display:none">Admin</span>
          </h1>

        </div>
      </div>
      <div class="actions">
        <button id="refreshBtn" class="btn" title="Refresh page">⟳ Refresh</button>
        <button id="openNew" class="btn admin-only">＋ New Post</button>
        <button id="loginBtn" class="btn">Login as Admin</button>
        <button id="logoutBtn" class="btn admin-only">Logout</button>
      </div>
    </header>

    <main>
      <!-- hidden create panel -->
      <aside class="panel" id="createPanel">
        <h3 style="margin-top:0">Create a new post</h3>
        <div>
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Post title" />
        </div>
        <div style="margin-top:10px">
          <label for="image">Image URL</label>
          <input id="image" type="text" placeholder="https://...jpg — optional" />
        </div>
        <div style="margin-top:10px">
          <label for="desc">Description</label>
          <textarea id="desc" placeholder="Write your article content or a short description..."></textarea>
        </div>
        <div class="row" style="margin-top:10px; align-items:center">
          <div style="flex:1">
            <label for="datetime">Date & Time</label>
            <input id="datetime" type="text" placeholder="Auto: current local date & time" readonly />
            <div class="small">You can edit the time text after submit from the edit option.</div>
          </div>
        </div>
        <div class="submit-row">
          <button id="submitPost" class="btn">Publish</button>
          <button id="clearForm" class="btn">Clear</button>
        </div>
      </aside>

      <section class="feed panel" id="feed">
        <h3 style="margin-top:0">🫧POST🫧</h3>
        <div id="postsContainer"></div>
      </section>
    </main>

    <!-- edit modal (admin only) -->
    <div id="modal" class="modal" aria-hidden>
      <div class="modal-card">
        <h3>Edit post</h3>
        <div style="margin-top:10px">
          <label>Title</label>
          <input id="editTitle" type="text" />
        </div>
        <div style="margin-top:10px">
          <label>Image URL</label>
          <input id="editImage" type="text" />
        </div>
        <div style="margin-top:10px">
          <label>Description</label>
          <textarea id="editDesc"></textarea>
        </div>
        <div style="margin-top:10px">
          <label>Date & Time text</label>
          <input id="editDatetime" type="text" />
        </div>
        <div style="display:flex; gap:8px; margin-top:12px; justify-content:flex-end">
          <button id="saveEdit" class="btn">Save</button>
          <button id="closeModal" class="btn">Close</button>
        </div>
      </div>
    </div>

    <!-- simple login modal -->
    <div id="loginModal" class="modal" aria-hidden>
      <div class="modal-card">
        <h3>👨🏻‍💼Admin Login</h3>
        <div style="margin-top:10px">
          <label>Username</label>
          <input id="loginUser" type="text" placeholder="admin" />
        </div>
        <div style="margin-top:10px">
          <label>Password</label>
          <input id="loginPass" type="password" placeholder="password" />
        </div>
        <div style="display:flex; gap:8px; margin-top:12px; justify-content:flex-end">
          <button id="doLogin" class="btn">Login</button>
          <button id="closeLogin" class="btn">Close</button>
        </div>
        <div class="small" style="margin-top:8px; color:var(--muted)">
          Note: This is for admin only!!⚠️
        </div>
      </div>
    </div>

  </div>
<!--------link with js--------->
<script src="./script.js"></script>
</body>
</html>
